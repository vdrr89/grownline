    <!-- ------------------- Create User Form ------------------- -->

    <div id="all-form" class="all-form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usuario" placeholder="nombre de usuario">
            <label for="usuario">Nombre de Usuario</label>
        </div>
        <div class="form-floating">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        <label for="nombre">Nombre</label>
        </div>
        <div class="input-group">
            <div class="form-floating left-input">
                <input type="date" class="form-control" id="fecha" placeholder="Fecha de Nacimiento">
                <label for="fecha">Fecha de Nacimiento</label>  
            </div>
            <span class="input-group-addon"></span>
            <div class="form-floating right-input">
                <input type="number" class="form-control" id="telefono" placeholder="Teléfono" size="40">
                <label for="telefono">Teléfono</label>
            </div>
        </div>
        <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="E-mail">
        <label for="email">E-mail</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
        <label for="password">Contraseña</label>
        </div>

        <button type="button" class="btn btn-outline-success btn-right">Crear usuario</button>
        <button type="button" class="btn btn-outline-danger btn-left">Cancelar</button>

    </div>

    <!-- ------------------- FOOTER ------------------- -->

                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,0,0,0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,0,0,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,0,0,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#000" />

            </svg>
