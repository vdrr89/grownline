    <!-- ------------------- Create Product Form ------------------- -->

    <div id="create-form" class="create-form">
        <!-- codigo -->
        <div id="cod-input" class="form-floating mb-3">
            <input type="number" class="form-control" id="codigo" placeholder="código">
            <label for="codigo">Código</label>
        </div>
        <!-- image mini -->
        <div id="imgmini-input"  class="imgmini-input">
        </div>
        <!-- image url -->
        <div id="imgurl-input"  class="form-floating">
            <input type="text" class="form-control" id="imageurl" placeholder="imagen url">
            <label for="imageurl">Imagen URL</label>
        </div>
        <!-- video mini -->
        <div id="videomini-input"  class="videomini-input">
        </div>
        <!-- video url -->
        <div id="videourl-input"  class="form-floating">
            <input type="text" class="form-control" id="videourl" placeholder="video url">
            <label for="videourl">Video URL</label>
        </div>
        <!-- titulo -->
        <div id="titulo"  class="form-floating">
            <input type="text" class="form-control" id="titulo" placeholder="Título">
            <label for="titulo">Imagen URL</label>
        </div>
        <!-- categoria -->
        <div id="cat-input" class="form-floating mb-3">
            <input type="text" class="form-control" id="categoria" placeholder="Categoría">
            <label for="categoria">Categoría</label>
        </div>
        <!-- moneda -->
        <div id="moneda" class="moneda">
        </div>
        <!-- precio -->
        <div id="prec-input" class="form-floating mb-3">
            <input type="number" class="form-control" id="precio" placeholder="Precio">
            <label for="precio">Precio</label>
        </div>
        <!-- cantidad unidad -->
        <div id="cantu-input" class="form-floating mb-3">
            <input type="number" class="form-control" id="cantidadu" placeholder="Cantidad / Unidad">
            <label for="cantidadu">Cantidad / Unidad</label>
        </div>
        <!-- medida -->
        <div id="medu-input" class="form-floating mb-3">
            <input type="text" class="form-control" id="medidau" placeholder="Medida / Unidad">
            <label for="medidau">Medida / Unidad</label>
        </div>
        <!-- stock -->
        <div id="stock-input" class="form-floating mb-3">
            <input type="number" class="form-control" id="stock" placeholder="Stock">
            <label for="stock">Stock</label>
        </div>
        <!-- medida -->
        <div id="meds-input" class="form-floating mb-3">
            <input type="text" class="form-control" id="medidas" placeholder="Medida / Unidad">
            <label for="medidas">Medida / Unidad</label>
        </div>
        <!-- descripcion -->
        <div id="desc-input" class="form-floating">
            <textarea class="form-control" placeholder="Descripción" id="descripcion" style="height: 100px"></textarea>
            <label for="descripcion">Descripción</label>
        </div>

        <!-- eliminar -->
        <button id="del-btn" class="btn btn-outline-danger btn-left">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </button>
        <!-- enviar -->
        <button id="send-btn" class="btn btn-outline-success btn-right">
            <i class="fas fa-paper-plane" aria-hidden="true"></i>
        </button>

                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,0,0,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,0,0,0.3)" />
