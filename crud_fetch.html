<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>crud api rest ajax</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required>
                <br>
                <input type="submit" value="Enviar"> 
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>ver santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>nombre</th>
                        <th>constelacion</th>
                        <th>accion</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constelation"></td>
            <td>
                <button class="edit">editar</button>
                <button class="delete">eliminar</button>
            </td>
        </tr>

    </template>
    <script>
        const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector("crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment()

        const getAll = async () => {
            try{
                let res = await fetch("http://localhost:5555/santos"),
                json = await res.json();
                if(!res.ok) throw { status: res.status, statusText: res.statusText }

                console.log(json)
                json.forEach(el=>{
                        $template.querySelector(".name").textContent = el.name
                        $template.querySelector(".constelation").textContent = el.constelation
                        $template.querySelector(".edit").dataset.id = el.id
                        $template.querySelector(".edit").dataset.name = el.name
                        $template.querySelector(".edit").dataset.constelation = el.constelation
                        $template.querySelector(".delete").dataset.id = el.id

                        let $clone = d.importNode($template, true)
                        $fragment.appendChild($clone)
                    })
                    $table.querySelector("tbody").appendChild($fragment)

            } catch(err){
                let message = err.status.Text || "Ocurrio un error"
                $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message} </b></p>`)

            }
        }

        d.addEventListener("DOMContentLoaded", getAll);


    </script>
</body>
</html>
